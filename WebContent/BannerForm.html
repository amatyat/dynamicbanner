<!DOCTYPE html>
<html>
<head>
	<title>Banner Layout Creator</title>
	<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"></script>
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<script src="assets/js/farbtastic.js"></script>
	<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js" integrity="sha256-0YPKAwZP7Mp3ALMRVB2i8GXeEndvCq3eSl/WsAl1Ryk=" crossorigin="anonymous"></script>
	
	<link rel="stylesheet" href="assets/css/custom.css"></link>
	<link rel="stylesheet" href="assets/css/farbtastic.css" type="text/css" />
</head>
<body>
<div class="wrapper">
	<form id="html-banner-generator" action="FormServlet" method="post">
		<div class="upper-form-wrapper">
			<div class="inner-wrapper">
				<div class="field-container canvas-size">
					<label class="lebel-align">Choose canvas size : </label>
					<div class="fields-wrapper">
						<input type="text" id="canvas-width" name="canvas_width" placeholder="px" class="field"/>
						<input type="text" id="canvas-height" name="canvas_height" placeholder="px" class="field"/>
					</div>
					<div class="clear"></div>
				</div>
				<div class="field-container hpl-size">
					<label class="lebel-align">Global Hyperlink : </label>
					<div class="fields-wrapper">
						<input type="text" id="hpl-link" name="hpl_link" class="field"/>
						<select id="hpl-target" name="hpl_target" class="field">
							<option value="_blank">_blank</option>
							<option value="_self">_self</option>
							<option value="_parent">_parent</option>
							<option value="_top">_top</option>
						</select>
					</div>
					<div class="clear"></div>
				</div>
				<div class="field-container border">
					<label class="lebel-align">Border : </label>
					<div class="fields-wrapper">
						<label for="border-1">OFF</label>
						<input type="radio" name="border" id="border-1" value="0" class="radio">
						<label for="border-2">ON</label>
						<input type="radio" name="border" id="border-2" value="1" class="radio">
						<input type="text" id="colorpicker" name="colorpicker" value="#123456" class="field"/>
						<div id="picker" style="display: none;"></div>
					</div>
					<div class="clear"></div>
				</div>
				<div class="field-container loop">
					<label class="lebel-align">Loop : </label>
					<div class="fields-wrapper">
						<label for="loop-1">OFF</label>
						<input type="radio" name="loop" id="loop-1" value="0" class="radio">
						<label for="loop-2">ON</label>
						<input type="radio" name="loop" id="loop-2" value="1" class="radio">
						<input type="text" id="no-of-time" name="no_of_time" placeholder="Enter No. of times" class="field" style="display: none;"/>
					</div>
					<div class="clear"></div>
				</div>
				<div class="field-container pause">
					<label class="lebel-align">Pause on Hover : </label>
					<div class="fields-wrapper">
						<label for="pause-1">OFF</label>
						<input type="radio" name="pause" id="pause-1" value="0" class="radio">
						<label for="pause-2">ON</label>
						<input type="radio" name="pause" id="pause-2" value="1" class="radio">
					</div>
					<div class="clear"></div>
				</div>
			</div>
		</div>
		<div class="lower-form-wrapper">
			<div class="add-more">
				<a id="add-more" href="javascrfipt:void(0);" title="Add More" class="add-more">Add More</a>
			</div>
			<div class="inner-wrapper inner-wrapper-top">
				<div class="field-container banner-image">
					<label class="lebel-align">Image : </label>
					<div class="fields-wrapper">
						<label for="banner-first-image-1">OFF</label>
						<input type="radio" name="banner_image[1]" id="banner-first-image-1" value="0" class="image-file radio">
						<label for="banner-second-image-1">ON</label>
						<input type="radio" name="banner_image[1]" id="banner-second-image-1" value="1" class="image-file radio">
						<input type="file" name="file_name[1]" style="display: none;" class="image-field">
						<select id="image-effect-1" name="image_effect[1]" style="display: none;" class="field select-effect">
							<option value="0">Select Effect</option>
							<option value="_blank">_blank</option>
							<option value="_self">_self</option>
							<option value="_parent">_parent</option>
							<option value="_top">_top</option>
						</select>
					</div>
					<div class="clear"></div>
				</div>
				<div class="field-container banner-image">
					<label class="lebel-align">Text : </label>
					<div class="fields-wrapper">
						<label for="is-first-text-1">OFF</label>
						<input type="radio" name="is_text[1]" id="is-first-text-1" value="0" class="banner-text radio">
						<label for="is-second-text-1">ON</label>
						<input type="radio" name="is_text[1]" id="is-second-text-1" value="1" class="banner-text radio">
						<input type="text" name="banner_text[1]" placeholder="Enter Text" class="banner-text-field field" style="display: none;"/>
						<select id="image-effect-1" name="image_effect[1]" style="display: none;" class="field select-text-effect">
							<option value="0">Select Effect</option>
							<option value="_blank">_blank</option>
							<option value="_self">_self</option>
							<option value="_parent">_parent</option>
							<option value="_top">_top</option>
						</select>
					</div>
					<div class="clear"></div>
				</div>
			</div>
		</div>
		 <div class="row">
	      <input type="submit" value="Submit">
	    </div>
	</form>
</div>
<script type="text/javascript" charset="utf-8">
$(document).ready(function() {
	$('.radio').checkboxradio({
      icon: false
    });
	
	$('#picker').farbtastic('#colorpicker');
	
	$('#colorpicker').on('click', function(){
		$('#picker').show();
	});
	$('#colorpicker').on('blur', function(){
		$('#picker').hide();
	});
	
	$(document).on('click', 'input[name="loop"]', function(){
		if(parseInt($(this).val())){
			$('#no-of-time').show();
		}else{
			$('#no-of-time').hide().val('');
		}
	});
	$(document).on('click', '.banner-text', function(){
		if(parseInt($(this).val())){
			$(this).siblings('.banner-text-field').show();
			$(this).siblings('.select-text-effect').show();
		}else{
			$(this).siblings('.banner-text-field').hide().val('');
			$(this).siblings('.select-text-effect').hide().val('0');
		}
	});
	$(document).on('click', '.image-file', function(){
		if(parseInt($(this).val())){
			$(this).siblings('.image-field').show();
			$(this).siblings('.select-effect').show();
		}else{
			$(this).siblings('.image-field').hide().val('');
			$(this).siblings('.select-effect').hide().val('0');
		}
	});
	
	var counter = 2;
	$('#add-more').on('click', function(){
		$('.lower-form-wrapper').append('<div class="inner-wrapper">' + $('.inner-wrapper-top').clone().html().replace(/\-1/g, '-' + counter).replace(/\[1\]/g, '[' + counter + ']') + '</div>');
		counter += 1;
		
		$('.radio').checkboxradio({
	      icon: false
	    });
	})
});
</script>
</body>
</html>
